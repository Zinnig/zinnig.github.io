<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Readable Guild List</title>
</head>
<body>
    <button><a href="gxpLeaderboard/index.html">Go to The GXP-Leaderboard</a></button>
    <button><a href="totalquests/index.html">Go to the total list of quests to be done.</a></button>
    <h3>Paste the guild list from your minecraft logs in the area below:</h3>
    <input type="text" name="Input" id="input"><br>
    <button type="submit" onclick="getInput();">Magic Button</button> <br>
    <button type="submit" onclick="emLeaderboard(gList);" id='em'>Show Emerald-Leaderboard</button><br>
    <button type="submit" onclick="gxpLeaderboard(gList);" id='xp'>Show GXP-Leaderboard</button> <br>
    <input type="text" name="Pattern" id="pattern"><br>
    <button type="submit" onclick="getPattern();">Dark Magic Button</button> <br>
    <button type="submit" onclick="sortedLeaderboard(gList);" id="sort">Show Sorted-Leaderboard</button>
    <h3>Output:</h3>
    <span id='output'>Try pressing the button and you'll see the magic.</span> <br>
</body>
</html>
